<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Manager Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="manager-home.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Employee Reimbursement System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse right" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/manager-home/manager-home.html">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/login-page/login.html">Logout
            </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" id="content-container">
      <br>
      <br>
      <div class="row justify-content-center"> 
        <h3 class="h3 mb-3 font-weight-normal">Manage Reimbursements</h3>
        <br>
        <div class="container">
          <div class="tab row justify-content-center">
            <button class="tablinks" onclick="openTab(event, 'manage_emp')">Manage by Employee</button>
            <button class="tablinks" onclick="openTab(event, 'manage_id')">Manage by Reimbursement ID</button>
            <button class="tablinks" onclick="openTab(event, 'manage_all')">Manage All</button>
          </div>
  
          <!-- Tab content -->
          <div align="center" id="manage_all" class="tabcontent">
              <form class="form-signin" onsubmit="manageAll(event)">
                  <button class="btn btn-lg btn-primary btn-block submit-button" 
                  type="submit">
                  Manage All 
                  </button>
                </form>
          </div>
  
          <div align="center" id="manage_emp" class="tabcontent">
            <form onsubmit="manageEmployee(event)" class="form-signin">
              <h3 class="h3 mb-3 font-weight-normal">Enter Employee Name</h3>
              <label for="input-first-name" class="sr-only">First Name</label>
              <input type="text" id="input-first-name" class="form-control" placeholder="First Name" required autofocus>
              <br>
              <label for="input-last-name" class="sr-only">Last Name</label>
              <input type="text" id="input-last-name" class="form-control" placeholder="Last Name" required autofocus>
              <br>
              <select id="r_scope" class="form-control">
                <option value="0">All</option>
                <option value="1">Pending</option>
                <option value="2">Approved</option>
                <option value="3">Denied</option>
              </select>
              <br>
              <button class="btn btn-lg btn-primary btn-block submit-button" type="submit">Submit</button>
            </form>
          </div>
  
          <div align="center" id="manage_id" class="tabcontent">
              <form class="form-signin" onsubmit="manageID(event)">
                  <h3 class="h3 mb-3 font-weight-normal">Enter Reimbursement ID</h3>
                  <label for="input-id" class="sr-only">Reimbursement ID</label>
                  <input type="text" id="input-id" class="form-control" placeholder="Reimbursement ID" required autofocus>
                  <br>
                  <button class="btn btn-lg btn-primary btn-block submit-button" type="submit">Submit</button>
                </form>
          </div> 
        </div>
      </div>  
  </div>
  

  <!-- CDNs To Libraries-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- My Scripts -->
  <script src="manager-home.js"></script>
</body>

</html>
