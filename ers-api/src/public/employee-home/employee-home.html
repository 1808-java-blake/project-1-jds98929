<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Employee Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="employee-home.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Employee Reimbursement System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse right" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/employee-home/employee-home.html">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/login-page/login.html">Logout
            </a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container" id="content-container">
      <br>
      <div class="row justify-content-center"> 
        <h5 id="welcome" class="h5 mb-3 font-weight-normal">Welcome,</h3>
        <br>
        <div class="container">
          <div class="tab row justify-content-center">
            <button class="tablinks" onclick="openTab(event, 'view-reimb')">View Reimbursements</button>
            <button class="tablinks" onclick="openTab(event, 'create-reimb')">Create New Reimbursement</button>
          </div>
  
          <!-- Tab content -->
          <div align="center" id="view-reimb" class="tabcontent">
              <form class="col-xs-12 col-sm-10 col-md-8 col-lg-6 form-sign-in" onsubmit="view(event)">
                  <h3 class="h3 mb-3 font-weight-normal row justify-content-center">View Reimbursements</h3>
                  <select id="reimb-scope" class="form-control">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="denied">Denied</option>
                  </select>
                  <br>
                  <button class="btn btn-lg btn-primary btn-block submit-button" type="submit">Submit</button>
                </form>
          </div>
  
          <div align="center" id="create-reimb" class="tabcontent">
              <form class="form-sign-in col-xs-12 col-sm-10 col-md-8 col-lg-6" onsubmit="createReimbursement(event)">
                  <h1 class="h3 mb-3 font-weight-normal row justify-content-center">Enter Info</h1>
                  <label for="input-title" class="sr-only">Amount</label>
                  <input type="text" id="input-amount" class="form-control" placeholder="Amount" required autofocus>
                  <br>
          
                  <label for="input-type" class="sr-only">Type</label>
                  <select id="input-type" class="form-control" required autofocus>{
                    <option value="Lodging">Lodging</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                  </select>
                  <br>
          
                  <label for="description" class="sr-only">Desription</label>
                  <input type="text" id="input-description" class="form-control" placeholder="Description">
                  <br>
                  <button class="btn btn-lg btn-primary btn-block submit-button" type="submit">Submit</button>
                </form>
          </div>
        </div>
      </div>  
  </div>

  <!-- CDNs To Libraries-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- My Scripts -->
  <script src="employee-home.js"></script>
</body>

</html>
