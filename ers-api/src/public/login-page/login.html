<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Sign-in to ERS</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center signin-container">
    <div id="wrapper">  
      <form class="form-signin" onsubmit="login(event)">
        <h1 class="h3 mb-3 font-weight-normal">ERS</h1>
        <img class="mb-4" src="https://ak0.picdn.net/shutterstock/videos/27974980/thumb/1.jpg" width="150" height="125">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p id="error-message"></p>
      </form>
      <br>
      <a href="http://localhost:9001/registration-page/registration.html" onclick="register(event)">
      Don't have an account yet? Click here to register</a>
    </div>
    <script src="login.js"></script>
  </body>
</html>
